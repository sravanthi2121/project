<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download File - Cloud Secure</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="title">File Download</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="owner_home.html">Home</a></li>
        <li><a href="#" id="viewFileBtn">View Files</a></li>
        <li><a href="#" id="deleteFileBtn">Delete Files</a></li>
        <li><a href="upload.html">Upload Files</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content download-section">
    <div class="download-container">
      <h2>Download Your File</h2>
      <form id="downloadForm" class="download-form">
        <label for="fileSelect">Select File:</label>
        <select id="fileSelect" required>
          <option value="">Choose a file...</option>
        </select>

        <label for="masterKeyInput">Enter Master Secret Key:</label>
        <input type="text" id="masterKeyInput" required>

        <button type="submit" class="download-btn">Download File</button>
      </form>
    </div>

    <div id="downloadStatus" class="download-status" style="display: none;">
      <p class="status-message"></p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Cloud Secure. All rights reserved.</p>
  </footer>
</body>
</html>
